  <body style="background-color:rgb(255, 255, 255);">
    <p style="text-align:center; font-size:150%; color:rgb(0, 0, 0);">
    
    <img src='https://images.squarespace-cdn.com/content/v1/54905286e4b050812345644c/1585424526368-0M98U107AAFGE9MUM1G8/ke17ZwdGBToddI8pDm48kFdTEmrXJamnLVAtjp_BC597gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z5QPOohDIaIeljMHgDF5CVlOqpeNLcJ80NK65_fV7S1UWP2A5T2y-aQ-cb6pxzPSrgiCS1uF1OM5YYDgQ-UA6bBQl-ZUrVfrc-q7qzhmWj5iw/Gummy1.jpg?format=300w' style='width:300px'>
    <br>
    from mashupmath.com
    </p>
    <p id='countDownParagraph' style="text-align:center; font-size:600%; color:rgb(0, 0, 0);"></p>
  
  
  <script>
  var x = setInterval(function() {
  var dateNow = new Date();
  var year = dateNow.getFullYear();
  var month = dateNow.getMonth();
  var day = dateNow.getDate(); // because getDay returns day of the week

  var startTime = new Date(year, month, day, 8, 38, 0); // set the start time here
    var difference = startTime - dateNow;
  if (difference < 0) {difference = 0;}

  // https://www.w3schools.com/howto/howto_js_countdown.asp
  var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((difference % (1000 * 60)) / 1000);
  if (seconds < 10) {
    seconds = "0" + seconds;
  }
  
  if (hours > 0) {
    var countDownString = hours + "h " + minutes + "m ";
  } else {
    var countDownString = minutes + ":" + seconds;
  }
    document.getElementById('countDownParagraph').innerHTML = countDownString;
  }, 1000); // updating setInterval every second
  </script>
  </body>
